# Gateway Service Configuration
server.port=8083

# Keycloak OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/Trustiify
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/Trustiify/protocol/openid-connect/certs

# Gateway Routes Configuration
# Policy Service Routes (includes profiles)
spring.cloud.gateway.server.webmvc.routes[0].id=policy-service
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://POLICY-SERVICE
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/policies/**,/api/profiles/**
spring.cloud.gateway.server.webmvc.routes[0].filters[0]=StripPrefix=0

# Claims Service Routes - User Endpoints
spring.cloud.gateway.server.webmvc.routes[1].id=claims-service-user
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://CLAIMS-SERVICE
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/claims/**
spring.cloud.gateway.server.webmvc.routes[1].filters[0]=StripPrefix=0

# Claims Service Routes - Admin Endpoints
spring.cloud.gateway.server.webmvc.routes[2].id=claims-service-admin
spring.cloud.gateway.server.webmvc.routes[2].uri=lb://CLAIMS-SERVICE
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/api/admin/claims/**
spring.cloud.gateway.server.webmvc.routes[2].filters[0]=StripPrefix=0

# Notification Service Routes
spring.cloud.gateway.server.webmvc.routes[3].id=notification-service
spring.cloud.gateway.server.webmvc.routes[3].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.server.webmvc.routes[3].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.server.webmvc.routes[3].filters[0]=StripPrefix=0

# Actuator Endpoints for Monitoring
management.endpoints.web.exposure.include=health,info,gateway,routes
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# Logging Configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.gateway=DEBUG

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
