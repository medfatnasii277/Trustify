input {
  tcp {
    port => 5000
    codec => json_lines
    type => "policy-service"
  }
}

filter {
  # Add module field for future multi-module support
  mutate {
    add_field => { "module" => "policy-service" }
  }
}

output {
  elasticsearch {
    hosts => ["localhost:9200"]
    index => "trustify-%{[module]}-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
